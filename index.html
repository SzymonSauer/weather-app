<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="main">
            <h1>weather app</h1>
            <div class="top">
                <div>
                    <p class="city-name">Nuuk</p>
                    <input type="text" class="city-input"
                        placeholder="Enter the name of the city..."><button>send</button>
                    <p class="warning">Enter correct name of the city!</p>
                </div>
                <img src="./img/picture.png" alt="" class="weather-icon">
            </div>
            <div class="bottom">
                <div class="weather-info">
                    <p class="text weather">weather</p>
                    <p class="text temperature">temperature</p>
                    <p class="text pressure">pressure</p>
                </div>
                <div class="weather-values">
                    <p class="weather-city">Nuuk</p>
                    <p class="weather-temperature">5â„ƒ</p>
                    <p class="weather-pressure">1025hPa</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
